einops = ">=0.8.0"
flask = ">=3.0.3"
gdown = ">=5.1.0"
gymnasium = "=0.29.1"
h5py = ">=3.10.0"
imageio = ">=2.34.0"
jsonlines = ">=4.0.0"
numba = ">=0.59.0"
omegaconf = ">=2.3.0"
opencv = ">=4.9.0"
packaging = ">=24.2"
