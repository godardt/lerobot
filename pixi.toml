pynput = ">=1.8.1,<2"
pyzmq = ">=26.2.1"
rerun-sdk = ">=0.23.3,<0.24"
termcolor = ">=2.4.0"
torchvision = ">=0.21.0"
wandb = ">=0.16.3"
zarr = ">=2.17.0"
ruff = ">=0.11.11,<0.12"
click = ">=8.2.1,<9"
ffmpeg-python = ">=0.2.0"
pytest = ">=8.3.5,<9"
huggingface_hub = ">=0.31.4,<0.33"
scipy = ">=1.15.2,<2"
transformers = ">=4.52.4,<5"
accelerate = ">=1.8.0,<2"

[pypi-dependencies]
draccus = "==0.10.0"
torchcodec = ">=0.4.0, <0.5"
feetech-servo-sdk = ">=1.0.0"
